<filter-textbox></filter-textbox>
<br />
<br />
<table class="table table-hover">
  <thead>
    <tr>
      <th (click)="sort('name')">Name</th>
      <th (click)="sort('city')">City</th>
      <th (click)="sort('orderTotal')">Order Total</th>
    </tr>
  </thead>
  <!-- Structural directive *ngFor blabla -->
  <tr *ngFor="let emp of filteredEmployes">
    <td>
      <a>
        {{ emp.name }}
      </a>
    </td>
    <td> {{ emp.city }} </td>
    <td> {{ emp.orderTotal }} </td>
  </tr>
  <tr *ngIf="filteredEmployes && filteredEmployes.length">
    <td colspan="2">&nbsp;</td>
    <td>
      {{ employesOrderTotal }}
    </td>
  </tr>
  <tr *ngIf="!filteredEmployes || !filteredEmployes.length">
    <td colspan="4">No employes found</td>
  </tr>
</table>
Number of Employes: {{ filteredEmployes.length }}
